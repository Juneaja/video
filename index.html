<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Video YouTube + Playlist</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
        }

        header {
            background-color: #202020;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #303030;
        }

        header h1 {
            font-size: 24px;
            color: #ff0000;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
            gap: 20px;
        }

        /* Bagian Player Utama */
        .main-content {
            flex: 3;
            min-width: 600px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            background: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            margin-top: 15px;
            padding: 15px;
            background: #202020;
            border-radius: 10px;
        }

        .video-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .video-desc {
            color: #aaa;
            font-size: 14px;
        }

        /* Bagian Playlist */
        .playlist-sidebar {
            flex: 1;
            min-width: 300px;
            background: #202020;
            border-radius: 10px;
            padding: 15px;
            height: fit-content;
            max-height: 80vh;
            overflow-y: auto;
        }

        .playlist-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #303030;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-video-form {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .add-video-form input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: #303030;
            color: white;
            font-size: 12px;
        }

        .add-video-form button {
            padding: 8px 12px;
            background: #2ba640;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .add-video-form button:hover {
            background: #238a33;
        }

        .playlist-item {
            display: flex;
            gap: 10px;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
            margin-bottom: 5px;
        }

        .playlist-item:hover {
            background: #303030;
        }

        .playlist-item.active {
            background: #3ea6ff;
            color: white;
        }

        .playlist-item.active .item-title {
            color: white;
        }

        .thumbnail-container {
            position: relative;
            width: 120px;
            flex-shrink: 0;
        }

        .thumbnail-container img {
            width: 100%;
            border-radius: 5px;
            display: block;
        }

        .duration {
            position: absolute;
            bottom: 3px;
            right: 3px;
            background: rgba(0,0,0,0.8);
            color: white;
            font-size: 11px;
            padding: 1px 4px;
            border-radius: 3px;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .item-title {
            font-size: 14px;
            font-weight: 500;
            color: #eee;
            line-height: 1.3;
        }

        .item-channel {
            font-size: 12px;
            color: #aaa;
            margin-top: 4px;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 10px;
            cursor: pointer;
            margin-left: auto;
            display: none;
        }

        .playlist-item:hover .delete-btn {
            display: block;
        }

        .playlist-item.active .delete-btn {
            display: none;
        }

        /* Responsive untuk HP */
        @media (max-width: 900px) {
            .main-content {
                min-width: 100%;
            }
            .playlist-sidebar {
                min-width: 100%;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>ðŸŽ¬ Ngoding Asik Video</h1>
    </header>

    <div class="container">
        <!-- Area Pemutar Video -->
        <div class="main-content">
            <div class="video-wrapper" id="playerContainer">
                <!-- Video akan ditampilkan di sini -->
            </div>
            <div class="video-info">
                <div class="video-title" id="currentTitle">Pilih video untuk diputar</div>
                <div class="video-desc" id="currentChannel"></div>
            </div>
        </div>

        <!-- Daftar Video / Playlist -->
        <div class="playlist-sidebar">
            <div class="playlist-header">
                <span>Daftar Video</span>
                <span id="videoCount" style="font-size: 12px; color: #aaa;">0 video</span>
            </div>
            
            <!-- Form Tambah Video -->
            <div class="add-video-form">
                <input type="text" id="newVideoUrl" placeholder="Paste link YouTube di sini...">
                <button onclick="addVideo()">+ Tambah</button>
            </div>

            <div id="playlistContainer">
                <!-- List video akan di-generate oleh JS -->
            </div>
        </div>
    </div>

    <script>
        // --- DATA VIDEO (GUNAKAN LINK LENGKAP) ---
        let videos = [
            {
                url: 'https://www.youtube.com/watch?v=BJw-OAd2RDg&t=10s',
                title: 'Musik AI',
                channel: 'studiopa'
            },
            {
                url: 'https://www.youtube.com/watch?v=_Xq3_4uUvN0',
                title: 'Senam',
                channel: 'Klinik Sartika Lamongan'
            },
            {
                url: 'https://www.youtube.com/watch?v=L_jWHffIx5E',
                title: 'Smash Mouth - All Star',
                channel: 'Smash Mouth'
            },
            {
                url: 'https://www.youtube.com/watch?v=9bZkp7q19f0',
                title: 'PSY - GANGNAM STYLE',
                channel: 'officialpsy'
            },
            {
                url: 'https://www.youtube.com/watch?v=fJ9rUzIMcZQ',
                title: 'Queen - Bohemian Rhapsody',
                channel: 'Queen'
            }
        ];

        // --- FUNGSI UTAMA ---

        // 1. Ekstrak ID Video dari Link YouTube (Mendukung berbagai format)
        function extractVideoID(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                /^([a-zA-Z0-9_-]{11})$/
            ];

            for (let pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }
            return null;
        }

        // 2. Ambil Thumbnail dari ID Video
        function getThumbnail(videoId) {
            return `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
        }

        // 3. Generate Daftar Video (Playlist)
        function renderPlaylist() {
            const container = document.getElementById('playlistContainer');
            const countSpan = document.getElementById('videoCount');
            container.innerHTML = '';

            countSpan.textContent = `${videos.length} video`;

            videos.forEach((video, index) => {
                const videoId = extractVideoID(video.url);
                const thumbnail = getThumbnail(videoId);

                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.onclick = (e) => {
                    if (!e.target.classList.contains('delete-btn')) {
                        playVideo(index);
                    }
                };
                item.id = `video-${index}`;

                item.innerHTML = `
                    <div class="thumbnail-container">
                        <img src="${thumbnail}" alt="${video.title}">
                    </div>
                    <div class="item-details">
                        <div class="item-title">${video.title}</div>
                        <div class="item-channel">${video.channel}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteVideo(${index})">âœ•</button>
                `;

                container.appendChild(item);
            });
        }

        // 4. Fungsi Memutar Video
        function playVideo(index) {
            const video = videos[index];
            const videoId = extractVideoID(video.url);
            const playerContainer = document.getElementById('playerContainer');
            const currentTitle = document.getElementById('currentTitle');
            const currentChannel = document.getElementById('currentChannel');

            // Tampilkan Iframe Player
            playerContainer.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0" 
                    title="${video.title}"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;

            // Update Info Video
            currentTitle.textContent = video.title;
            currentChannel.textContent = video.channel;

            // Update Highlight pada Playlist
            document.querySelectorAll('.playlist-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`video-${index}`).classList.add('active');
        }

        // 5. Fungsi Menambah Video Baru
        function addVideo() {
            const urlInput = document.getElementById('newVideoUrl');
            const url = urlInput.value.trim();

            if (!url) {
                alert('Mohon masukkan link YouTube!');
                return;
            }

            const videoId = extractVideoID(url);
            
            if (!videoId) {
                alert('Link YouTube tidak valid!');
                return;
            }

            // Ambil info video dari YouTube (menggunakan oEmbed API)
            fetch(`https://noembed.com/embed?url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    const newVideo = {
                        url: url,
                        title: data.title || 'Video Tanpa Judul',
                        channel: data.author_name || 'Channel Tidak Diketahui'
                    };

                    videos.push(newVideo);
                    renderPlaylist();
                    playVideo(videos.length - 1); // Mainkan video baru
                    urlInput.value = ''; // Reset input
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Jika gagal mengambil info, tambahkan dengan data default
                    const newVideo = {
                        url: url,
                        title: 'Video Baru',
                        channel: 'Channel Baru'
                    };
                    videos.push(newVideo);
                    renderPlaylist();
                    playVideo(videos.length - 1);
                    urlInput.value = '';
                });
        }

        // 6. Fungsi Hapus Video
        function deleteVideo(index) {
            if (confirm('Hapus video ini dari playlist?')) {
                videos.splice(index, 1);
                renderPlaylist();
                
                if (videos.length > 0) {
                    playVideo(0);
                } else {
                    document.getElementById('playerContainer').innerHTML = '';
                    document.getElementById('currentTitle').textContent = 'Playlist kosong';
                    document.getElementById('currentChannel').textContent = '';
                }
            }
        }

        // 7. Fungsi Enter untuk tambah video
        document.getElementById('newVideoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addVideo();
            }
        });

        // --- INISIALISASI ---
        window.onload = () => {
            renderPlaylist();
            // Mainkan video pertama secara otomatis
            if(videos.length > 0) {
                playVideo(0);
            }
        };
    </script>
</body>
</html>
